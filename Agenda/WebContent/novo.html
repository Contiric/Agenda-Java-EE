<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/cel.png">
<link rel="stylesheet" href="css/newstyle.css">
</head>
<body>
	<h1>Novo Contato</h1>
	<form name="cadastroContato" action="cadastro">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Celular"
					class="caixa2"></td>
			</tr>

			<tr>
				<td><input type="text" name="email" placeholder="E-mail"
					class="caixa1"></td>
			</tr>

		</table>
		<input type="button" value="Adicionar" class="botao"
			onclick="validar()">

	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
